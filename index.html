<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Testing JS</title>
  </head>
  <body>
    <div class="counter-wrapper">
      <h1>PEOPLE ENTERED:</h1>
      <h2 id="count-el">0</h2>
      <button class="btn" id="increment-btn" onclick="increment()">
        Increment
      </button>
      <button class="btn" id="save-btn" onclick="save()">Save</button>
    </div>
    <div class="entries-wrapper">
      <div class="entries-container"><p id="save-el">Previous entries:</p></div>
      <button class="btn" id="reset-el" onclick="reset()">Reset entries</button>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
